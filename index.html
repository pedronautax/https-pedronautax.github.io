<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Pedronautax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1><a href="https://pedronautax.github.io/">Página do Pedronautax</a></h1>
        </div>
    </header>

    <main>
        <section class="jogos">
            <h2>Jogos:</h2>

            <!-- Card do jogo Craftsman -->
            <div class="card">
                <img src="iconedocraftsman.png" alt="Craftsman: Building Craft">
                <h3>Craftsman: Building Craft</h3>
                <a href="https://pedronautax.github.io/Craftsman/" class="install-button">Instalar</a>
            </div>

            <!-- Card do jogo Crafting and Building -->
            <div class="card">
                <img src="iconedocrafting.png" alt="Crafting and Building">
                <h3>Crafting and Building</h3>
                <button class="coming-soon-button">Em breve</button>
            </div>

            <!-- Card do jogo Craft Exploration Survival -->
            <div class="card">
                <img src="iconedoexplore.png" alt="Craft Exploration Survival">
                <h3>Craft Exploration Survival</h3>
                <button class="coming-soon-button">Em breve</button>
            </div>

            <!-- Card do jogo Goodcraft -->
            <div class="card">
                <img src="iconedogoodcraft.png" alt="Goodcraft">
                <h3>Goodcraft</h3>
                <button class="coming-soon-button">Em breve</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Página do Pedronautax. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
